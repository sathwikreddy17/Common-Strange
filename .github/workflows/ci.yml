name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Backend: Django test suite (requires Postgres for search features) ──
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: commonstrange
          POSTGRES_USER: commonstrange
          POSTGRES_PASSWORD: commonstrange
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U commonstrange"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DJANGO_SETTINGS_MODULE: config.settings_test
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: commonstrange
      POSTGRES_USER: commonstrange
      POSTGRES_PASSWORD: commonstrange
      SECRET_KEY: ci-test-secret-key-not-for-production
      ALLOW_FILESYSTEM_MEDIA_FALLBACK: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: backend
        run: python manage.py test --verbosity=2

  # ── Frontend: TypeScript check + lint ──
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: frontend
        run: npm run lint
