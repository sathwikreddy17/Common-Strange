services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: commonstrange
      POSTGRES_USER: commonstrange
      POSTGRES_PASSWORD: commonstrange
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  backend:
    build: ./backend
    env_file:
      - ./backend/.env.local
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app

  worker:
    build: ./backend
    command: celery -A config worker -l INFO
    env_file:
      - ./backend/.env.local
    depends_on:
      - backend
      - redis
      - postgres
      - minio
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env.local
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  pgdata: {}
  miniodata: {}
