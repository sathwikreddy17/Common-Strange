<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1c1917"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#292524" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Centered content -->
  <text x="600" y="280" font-family="Georgia, serif" font-size="120" font-weight="bold" fill="#fafaf9" text-anchor="middle">Common Strange</text>
  <text x="600" y="380" font-family="system-ui, sans-serif" font-size="32" fill="#a8a29e" text-anchor="middle">A modern publishing platform for thoughtful stories and ideas</text>
  
  <!-- Subtle branding element -->
  <rect x="540" y="420" width="120" height="4" rx="2" fill="#f97316"/>
</svg>
