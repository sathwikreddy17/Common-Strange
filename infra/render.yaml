services:
  # ── Backend API (Django + Gunicorn) ──
  - type: web
    name: commonstrange-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: gunicorn config.wsgi:application --workers 2 --threads 2
    healthCheckPath: /v1/health/
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DATABASE_URL
        fromDatabase:
          name: commonstrange-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: commonstrange-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "0"
      - key: ALLOWED_HOSTS
        sync: false   # e.g. commonstrange-api.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        sync: false   # e.g. https://commonstrange.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        sync: false   # e.g. https://commonstrange.onrender.com
      - key: MEDIA_USE_S3
        value: "1"
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_ENDPOINT_URL
        sync: false
      - key: MEDIA_PUBLIC_BASE_URL
        sync: false
      - key: SENTRY_DSN
        sync: false

  # ── Frontend (Next.js, Docker) ──
  - type: web
    name: commonstrange
    runtime: docker
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    plan: starter
    envVars:
      - key: NEXT_PUBLIC_SITE_URL
        sync: false   # e.g. https://commonstrange.onrender.com
      - key: NEXT_PUBLIC_API_BASE
        sync: false   # e.g. https://commonstrange-api.onrender.com
      - key: NEXT_PUBLIC_BACKEND_BASE
        sync: false   # e.g. https://commonstrange-api.onrender.com

  # ── Celery Worker ──
  - type: worker
    name: commonstrange-worker
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A config worker -l INFO --concurrency 2
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DATABASE_URL
        fromDatabase:
          name: commonstrange-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: commonstrange-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "0"
      - key: MEDIA_USE_S3
        value: "1"
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        sync: false
      - key: AWS_S3_ENDPOINT_URL
        sync: false
      - key: SENTRY_DSN
        sync: false

  # ── Publish Scheduler (every minute) ──
  - type: cron
    name: commonstrange-publish-cron
    runtime: python
    rootDir: backend
    schedule: "*/1 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py publish_due_posts
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DATABASE_URL
        fromDatabase:
          name: commonstrange-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "0"

  # ── Event Cleanup (every 6 hours) ──
  - type: cron
    name: commonstrange-cleanup-cron
    runtime: python
    rootDir: backend
    schedule: "0 */6 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py prune_events
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: DATABASE_URL
        fromDatabase:
          name: commonstrange-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: "0"

databases:
  - name: commonstrange-db
    plan: starter
    
# Note: Redis needs to be created separately on Render
# as render.yaml doesn't support redis service type directly.
# Create a Redis instance in your Render dashboard and link it.
